<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan HTML</title>
</head>
<body>
    <!--Ancor -->
    <a href="https://www.instagram.com/genbox.id">link</a>
    <!-- List berurutan -->
    <ol>
        <li>Satu</li>
        <li>Dua</li>
    </ol>
    <!-- list tidak berurutan -->
        <ol>
            <li>Merah</li>
            <li>Pink</li>
        </ol>

        <!-- Gambar -->
        <img src="foto.jpg" width="300px">

        <!-- Video -->
        <video  src="video.mp4.mp4" controls width="300px"></video>

        <!-- Audio -->
        <audio src="music.m4a"  controls width ="300px"></audio>

        <!-- Table  -->
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>No.</th>
                <th>Nama.</th>
                <th>Hobi</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Mas Risa</td>
                <td>Nonton</td>    
            </tr>
            <table><br>
            <!--Form  -->
            <form>
                <label>Username :</label>
                <input type="text"><br>
                <label>Password :</label>
                <input type="Password"><br>
                <button>Login</button>
            </form>    
        
    
</body>
</html>
